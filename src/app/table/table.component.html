<table class="table">
    <tr>
        <td>X</td>
        <td>Y</td>
        <td>R</td>
        <td>Result</td>
        <td>Time Executed</td>
        <td>Time</td>
    </tr>

    <ng-container *ngFor="let result of results">
        <tr>
            <td>{{ result.x }}</td>
            <td>{{ result.y }}</td>
            <td>{{ result.r }}</td>
            <td>{{ result.result ? 'Попадает в область' : 'Не попадает в область' }}</td>
            <td>{{ result.time_executed }}</td>
            <td>{{ result.time }}</td>
        </tr>
    </ng-container>
</table>
